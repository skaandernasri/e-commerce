name: CI - Test & Docker Build

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test-and-build-angular:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0 

      - name: Install dependencies (with legacy peer deps)
        run: npm ci --legacy-peer-deps

      - name: Build Angular app
        run: npm run build -- --configuration=production

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set Docker tag (commit SHA)
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/tempo-rise-webapp:latest \
                       -t ghcr.io/${{ secrets.GHCR_USERNAME }}/tempo-rise-webapp:${{ steps.vars.outputs.TAG }} .

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/tempo-rise-webapp:latest
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/tempo-rise-webapp:${{ steps.vars.outputs.TAG }}
