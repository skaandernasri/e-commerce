 @if(activeOurReviewsSection()){
<section [id]="activeOurReviewsSection()?.type" class="py-12 sm:py-16 px-4 sm:px-6 bg-gray-50">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-12">
      {{ ourReviewsContent()?.title }}
    </h2>

    <div class="flex items-center justify-center gap-4">
      <!-- Left Button -->
      <button (click)="moveLeft()" class="p-2 bg-gray-300 rounded hover:bg-gray-400 transition">
        ←
      </button>

      <!-- Carousel -->
      <div class="flex gap-4 overflow-hidden w-full max-w-4xl justify-center">
        @for (review of visibleReviews; track review.id; let i = $index) {
          <div 
            class="rounded-lg bg-white p-4 shadow-md max-w-xs transition-all duration-700 ease-in-out"
            [ngClass]="{
              'scale-100 opacity-100 blur-0 z-20': i === getCenterIndex(),
              'scale-90 opacity-60 blur-sm z-10': i !== getCenterIndex()
            }"
          >
            <div class="mb-3">
            </div>
            <p class="text-gray-700 mb-4 italic text-sm">
              <app-expand-long-text [text]="review.commentaire"    [id]="review.id"></app-expand-long-text>
            </p>
            <p class="font-semibold text-gray-900 text-sm">
              {{ review.utilisateur.prenom }} {{ review.utilisateur.nom }}
            </p>
          </div>
        }
        @empty {
          <div class="rounded-lg bg-white p-4 shadow-md max-w-xs">
            <p class="text-gray-700 mb-4 italic text-sm">
              {{ 'HOME.TESTIMONIALS.NOREVIEWS' | translate }}
            </p>
          </div>
        }
      </div>

      <!-- Right Button -->
      <button (click)="moveRight()" class="p-2 bg-gray-300 rounded hover:bg-gray-400 transition">
        →
      </button>
    </div>
  </div>
</section>
}
