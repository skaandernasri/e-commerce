<div class="container mx-auto px-4 py-6">
  <div class="bg-[var(--surface)] rounded-lg shadow-md p-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
      <h2 class="text-2xl font-bold text-[var(--text)]">Categories Management</h2>
      <button class="px-4 py-2 bg-[var(--primary)] text-white rounded-md hover:bg-[var(--secondary)] transition-colors whitespace-nowrap"
              (click)="openCreateCategory()">
        Add New Category
      </button>
    </div>
  
    <div class="mb-6">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="filterCategories()"
        placeholder="Search categories..."
        class="w-full md:w-1/3 px-4 py-2 border border-[var(--background)] rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--primary)] bg-[var(--surface)] text-[var(--text)]"
      >
      <div class="my-4"></div>

            <!-- Filter by Category Dropdown -->
  <select
  [(ngModel)]="selectedCategory"
  (change)="filterCategories()"
  class="w-full md:w-1/3 px-4 py-2 border border-[var(--background)] rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--primary)] bg-[var(--surface)] text-[var(--text)]"
  >
  <option value="">All Categories</option>
  @for (cat of categories; track cat.id) {
    <option >{{ cat.nom }}</option>
  }
</select>
    </div>


  
    @if (isLoading) {
      <div class="flex justify-center items-center h-64">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[var(--primary)]"></div>
      </div>
    } @else if (errorMessage) {
      <div class="p-4 mb-4 bg-red-100 text-red-700 rounded-md">
        {{ errorMessage }}
      </div>
    } @else {
        <div class="overflow-x-auto bg-[var(--surface)] rounded-lg shadow-md">
            <table class="w-full">
              <thead class="bg-[var(--background)]">
                <tr>
                  <th class="px-4 py-3 text-left text-sm font-semibold text-[var(--text)]">Name</th>
                  <th class="px-4 py-3 text-left text-sm font-semibold text-[var(--text)]">Description</th>
                  <th class="px-4 py-3 text-left text-sm font-semibold text-[var(--text)]">Actions</th>
                </tr>
              </thead>
              <tbody>
                @for (category of paginatedCategories; track category.id) {
                  <tr class="border-t border-[var(--border)] hover:bg-[var(--background)] transition-colors">
                    <td class="px-4 py-4 text-sm text-[var(--text)]">{{ category.nom }}</td>
                    <td class="px-4 py-4 text-sm text-[var(--text)]">{{ category.description }}</td>
                    <td class="px-4 py-4 text-sm flex gap-3">
                      <button
                        (click)="editCategory(category.id)"
                        class="text-blue-600 hover:text-blue-800"
                        title="Edit"
                      >
                        <span class="material-icons">edit</span>
                      </button>
                      <button
                        (click)="deleteCategory(category.id)"
                        class="text-red-600 hover:text-red-800"
                        title="Delete"
                      >
                        <span class="material-icons">delete</span>
                      </button>
                    </td>
                  </tr>
                }
                @if (filteredCategories.length === 0) {
                  <tr class="border-t border-gray-200">
                    <td colspan="3" class="px-6 py-4 text-center text-sm text-[var(--text)]">
                      No categories found
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
            <!-- Pagination -->
      <div class="mt-6">
        <app-pagination 
          [currentPage]="currentPage"
          [itemsPerPage]="itemsPerPage"
          [totalItems]="filteredCategories.length"
          (pageChange)="onPageChange($event)">
        </app-pagination>
      </div>
    }
  </div>
</div>
