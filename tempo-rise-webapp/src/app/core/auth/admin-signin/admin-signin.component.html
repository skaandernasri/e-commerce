<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-[var(--background)]">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-[var(--text)]">
        Admin Sign In
      </h2>
      <p class="mt-2 text-center text-sm text-[var(--text)]">
        Access the admin dashboard
      </p>
    </div>
  
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-[var(--surface)] py-8 px-4 shadow sm:rounded-lg sm:px-10">
        @if (isLoading) {
              <div class="text-center py-4">
                  <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-[var(--primary)]"></div>
                  <p class="mt-2 text-sm text-[var(--text)]">Signing in...</p>
              </div>
          } @else {
        <form class="space-y-6" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="email" class="block text-sm font-medium text-[var(--text)]">Admin Email</label>
            <div class="mt-1">
              <input id="email" name="email" type="email" autocomplete="email" formControlName="email" required
                class="appearance-none block w-full px-3 py-2 border border-[var(--primary)] rounded-md shadow-sm placeholder-[var(--text)]/50 focus:outline-none focus:ring-[var(--primary)] focus:border-[var(--primary)] sm:text-sm bg-[var(--surface)] text-[var(--text)]">
            </div>
          </div>
  
          <div>
            <label for="password" class="block text-sm font-medium text-[var(--text)]">Password</label>
            <div class="mt-1">
              <input id="password" name="password" type="password" formControlName="password" required
                class="appearance-none block w-full px-3 py-2 border border-[var(--primary)] rounded-md shadow-sm placeholder-[var(--text)]/50 focus:outline-none focus:ring-[var(--primary)] focus:border-[var(--primary)] sm:text-sm bg-[var(--surface)] text-[var(--text)]">
            </div>
          </div>
  
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox"
                class="h-4 w-4 text-[var(--primary)] focus:ring-[var(--primary)] border-[var(--primary)] rounded">
              <label for="remember-me" class="ml-2 block text-sm text-[var(--text)]">
                Remember me
              </label>
            </div>
          </div>
  
          <div>
            <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[var(--primary)] hover:bg-[var(--secondary)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)]">
              Sign in
            </button>
          </div>
        </form>
      }
      </div>
    </div>
</div>
