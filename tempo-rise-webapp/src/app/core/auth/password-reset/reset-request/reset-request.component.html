<div class="min-h-screen flex items-center justify-center p-4 bg-[var(--background)]">
    <div class="w-full max-w-md p-8 rounded-lg shadow-lg bg-[var(--surface)]">
      <h2 class="text-2xl font-bold mb-6 text-center text-[var(--primary)]">Reset Password</h2>
      
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium mb-1 text-[var(--text)]">Email Address</label>
          <input 
            id="email" 
            type="email" 
            formControlName="email"
            class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 bg-[var(--background)] border-[var(--secondary)] text-[var(--text)] focus:ring-[var(--primary)] placeholder-[var(--text)] placeholder-opacity-60"
            placeholder="your@email.com"
          >
          @if (resetForm.get('email')?.invalid && resetForm.get('email')?.touched) {
            <div class="text-red-500 text-sm mt-1">
              Please enter a valid email address
            </div>
          }
        </div>
    
        <button 
          type="submit" 
          [disabled]="resetForm.invalid || isLoading"
          class="w-full py-2 px-4 rounded font-medium transition-colors bg-[var(--primary)] text-white disabled:opacity-70 disabled:cursor-not-allowed"
        >
          @if (!isLoading) {
            <span>Send Reset Link</span>
          }
          @if (isLoading) {
            <span>Sending...</span>
          }
        </button>
    
        <!-- Success/Error Messages -->
        @if (successMessage) {
          <div class="p-3 rounded text-sm bg-green-100 text-green-800">
            {{ successMessage }}
          </div>
        }
        @if (errorMessage) {
          <div class="p-3 rounded text-sm bg-red-100 text-red-800 ">
            {{ errorMessage }}
          </div>
        }
      </form>
    
      <div class="mt-4 text-center">
        <button 
          (click)="navigateToLogin()" 
          class="text-sm underline text-[var(--secondary)] hover:text-[var(--primary)] transition-colors"
        >
          Back to Login
        </button>
      </div>
    </div>
  </div>
