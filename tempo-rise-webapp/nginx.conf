events {}
http {
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:20m inactive=120m max_size=100m;

    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        # add_header Content-Security-Policy "
        # default-src 'self';
        # script-src 'self' 'unsafe-inline' https://accounts.google.com https://www.google.com https://www.gstatic.com https://www.recaptcha.net;
        # style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
        # font-src 'self' data: https://cdnjs.cloudflare.com;
        # img-src 'self' data: blob: https://www.gstatic.com https://www.google.com;
        # " always;
        add_header Referrer-Policy "no-referrer-when-downgrade";

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location /v1 {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://app-temporise:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Enable caching
            proxy_cache my_cache;
            proxy_cache_valid 200 60m;  # Cache 200 responses for 60 minutes
            proxy_cache_valid 404 1m;    # Cache 404 responses for 1 minute
            proxy_cache_use_stale error timeout updating;

            # Optional: Add cache status in response headers for debugging
            add_header X-Cache-Status $upstream_cache_status;
        }
    }
}